<body ng-controller="timerController">
    <div class='container'>
      <div class="controls">
        <button class= "work" ng-click="setTimeLimit(1500)">Work</button>
        <button class= "break" ng-click="setTimeLimit(300)">Break</button>
      </div>

      <div ng-hide="breakTime">
        <h2>
          {{timeLeft | convertToCountdown}}
        </h2>
        <div class="controls">
          <button class= "start" ng-click="timerStart()" ng-disabled="disabled">Start</button>
          <button class= "stop"  ng-click="stopTimer()">Stop</button>  
          <button class= "reset"  ng-click="resetTimer()">Reset</button>
        </div>
      </div>

  <div class="task-menu">
    <form class="form-inline" ng-submit="addTask(newTaskItem)">     
      <div class ="form-group">
        <input type="text" class="form-control" placeholder="What do I need to do?" ng-model="newTaskItem">
      </div>  
      <br/>        
      <button type="submit" class="add-btn">add</button>   
    </form>

    <div ng-repeat="task in tasks">
    <ul> 
      <li class="todo" ng-show="task.state == 'active'">
        {{task.task}} 
        <button class="button check"  ng-click="completeTask(task.$id)"></button>
      </li>
    </ul>
   </div> 

  </div>
</body>
